<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Filme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Exportador do ScreenMatch</h1>
        <form action="exporta-arquivo.php" method="post">
            <fieldset>
                <label for="nome">Nome do Filme:</label>
                <input type="text" name="nome" id="nome" required>
            </fieldset>

            <fieldset>
                <label for="ano">Ano de Lançamento:</label>
                <input type="number" name="ano" id="ano" required min="1800" max="2099">
            </fieldset>

            <fieldset>
                <label for="nota">Nota:</label>
                <input type="number" name="nota" id="nota" required step="0.1" min="0" max="10">
            </fieldset>

            <fieldset>
                <label for="genero">Gênero:</label>
                <select name="genero" id="genero" required>
                    <option value="">Selecione</option>
                    <option value="super-heroi">Super-herói</option>
                    <option value="comedia">Comédia</option>
                    <option value="acao">Ação</option>
                </select>
            </fieldset>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
